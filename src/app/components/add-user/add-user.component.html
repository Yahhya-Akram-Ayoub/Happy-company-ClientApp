<form
  autocomplete="false"
  *ngIf="!isLoggedIn"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      autocomplete="off"
      class="form-control"
      name="email"
      [(ngModel)]="form.email"
      required
      #email="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="email.errors && f.submitted"
    >
      email is required!
    </div>
  </div>
  <div class="form-group">
    <label for="fullName">Full name</label>
    <input
      type="text"
      autocomplete="false"
      class="form-control"
      name="fullName"
      [(ngModel)]="form.fullName"
      required
      #fullName="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="fullName.errors && f.submitted"
    >
      User name is required!
    </div>
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <select
      class="form-select"
      name="role"
      [(ngModel)]="form.role"
      required
      #role="ngModel"
      value="form.role"
    >
      <option value="">Non</option>
      <option *ngFor="let role of roles">
        {{ role.name }}
      </option>
    </select>
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="role.errors && f.submitted"
    >
      role is required!
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      autocomplete="false"
      class="form-control"
      name="password"
      [(ngModel)]="form.password"
      required
      minlength="6"
      #password="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="password.errors && f.submitted"
    >
      <div *ngIf="password.errors['required']">Password is required</div>
      <div *ngIf="password.errors['minlength']">
        Password must be at least 6 characters
      </div>
    </div>
  </div>
  <div class="form-check">
    <input
      class="form-select"
      name="active"
      [(ngModel)]="form.active"
      class="form-check-input"
      type="checkbox"
      id="flexCheckChecked"
      checked="form.active"
    />
    <label class="form-check-label" for="flexCheckChecked"> is active </label>
  </div>
  <div class="form-group d-flex align-items-center justify-content-centers">
    <button class="btn btn-primary btn-block w-100 mt-2">Save</button>
  </div>
</form>
