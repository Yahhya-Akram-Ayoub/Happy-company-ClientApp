<form
  autocomplete="false"
  name="form"
  (ngSubmit)="f.form.valid && onSubmit()"
  #f="ngForm"
  novalidate
>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="tesxt"
      autocomplete="off"
      class="form-control"
      name="name"
      [(ngModel)]="warehouse.name"
      required
      #name="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="name.errors && f.submitted"
    >
      name is required!
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      autocomplete="false"
      class="form-control"
      name="address"
      [(ngModel)]="warehouse.address"
      required
      #address="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="address.errors && f.submitted"
    >
      address is required!
    </div>
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <select
      class="form-select"
      name="country"
      [(ngModel)]="warehouse.country"
      required
      #country="ngModel"
      value="warehouse.country"
    >
      <option *ngFor="let country of Countries">
        {{ country.name }}
      </option>
    </select>
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="country.errors && f.submitted"
    >
      country is required!
    </div>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input
      type="text"
      autocomplete="false"
      class="form-control"
      name="city"
      [(ngModel)]="warehouse.city"
      required
      #city="ngModel"
    />
    <div
      class="alert alert-danger"
      role="alert"
      *ngIf="city.errors && f.submitted"
    >
      <div *ngIf="city.errors['required']">city is required</div>
    </div>
  </div>
  <div class="form-group d-flex align-items-center justify-content-centers">
    <button class="btn btn-primary btn-block w-100 mt-2">Save</button>
  </div>
</form>
