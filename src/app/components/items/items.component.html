<div class="add-item">
  <button
    [routerLink]="['/' + name + '/item/add/' + id]"
    type="button"
    class="btn btn-primary"
  >
    Add Item
  </button>
  {{ name }} Wherhouse
</div>
<table class="table table-bordered w-100">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">cost Price</th>
      <th scope="col">MSRP Price</th>
      <th scope="col">QTY</th>
      <th scope="col">SKU Code</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.cost_Price }}</td>
      <td>{{ item.msrP_Price }}</td>
      <td>{{ item.qty }}</td>
      <td>{{ item.skU_Code }}</td>
      <td class="item-actions">
        <button
          type="button"
          class="btn btn-info"
          [routerLink]="['/' + name + '/item/edit', item.warehouseId, item.id]"
        >
          Edit
        </button>
        <button
          type="button"
          class="btn btn-danger"
          (click)="openDeleteModal(content, item)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example" *ngIf="Pages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item {{ Page === 1 && 'disabled' }}">
      <a class="page-link" (click)="getItems(Page - 1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let _page of createRange(Pages)">
      <a
        class="page-link {{ _page === Page && 'active' }}"
        (click)="getItems(_page)"
      >
        {{ _page }}
      </a>
    </li>
    <li class="page-item {{ Page === Pages && 'disabled' }}">
      <a class="page-link" (click)="getItems(Page + 1)">Next</a>
    </li>
  </ul>
</nav>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="d('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <p>Hello, World!</p>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="deleteItem(itemDeleted.id); d('Cross click')"
    >
      Delete
    </button>
  </div>
</ng-template>
